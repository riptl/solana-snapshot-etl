[package]
name = "solana-snapshot-etl"
version = "0.3.0"
edition = "2021"
license = "Apache-2.0"
documentation = "https://docs.rs/solana-snapshot-etl"
description = "Efficiently unpack Solana snapshots"
authors = ["Richard Patel <me@terorie.dev>"]
categories = ["cryptography::cryptocurrencies", "database"]
keywords = ["solana"]

[dependencies]
clap = { version = "3.2.10", features = ["derive"] }
log = "0.4.17"
solana-runtime = "1.11.1"
thiserror = "1.0.31"
bincode = "1.3.3"
serde = { version = "1.0.139", features = ["derive"] }
solana-sdk = "1.11.1"
memmap2 = "0.5.5"
itertools = "0.10.3"
tar = "0.4.38"
zstd = "0.11.2"

# Binary deps
borsh = { version = "0.9.3", optional = true }
crossbeam = { version = "0.8.1", optional = true }
csv = { version = "1.1.6", optional = true }
env_logger = { version = "0.9.0", optional = true }
indicatif = { version = "0.17.0-rc.11", optional = true }
libloading = { version = "0.7.3", optional = true }
num_cpus = { version = "1.13.1", optional = true }
reqwest = { version = "0.11.11", features = ["blocking"], optional = true }
rusqlite = { version = "0.27.0", features = ["bundled"], optional = true }
serde_json = { version = "1.0.82", optional = true }
solana-geyser-plugin-interface = { version = "1.11.1", optional = true }
solana-program = { version = "1.11.1", optional = true }
solana_rbpf = { version = "0.2.31", optional = true }
spl-token = { version = "3.3.0", optional = true }
json5 = { version = "0.4.1", optional = true }

[features]
parallel = []
standalone = [
    "borsh",
    "crossbeam",
    "csv",
    "env_logger",
    "indicatif",
    "libloading",
    "num_cpus",
    "parallel",
    "reqwest",
    "rusqlite",
    "serde_json",
    "solana-geyser-plugin-interface",
    "solana-program",
    "spl-token",
    "json5",
]
opcode_stats = [
    "solana_rbpf",
]

[[bin]]
name = "solana-snapshot-etl"
required-features = ["standalone"]

[[bin]]
name = "solana-opcode-stats"
required-features = ["opcode_stats"]
